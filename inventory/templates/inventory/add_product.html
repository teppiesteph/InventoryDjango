{% extends 'inventory/landing_page.html' %}

{% block content %}
<div class="container shadow-box">
    <div class="text-center">
        <h2 class="page-header">Add Product</h2>
        {% if user.is_authenticated %}
            <div class="user-info">
                <p><strong>Signed in as:</strong> {{ user.username }}</p>
                <p><strong>Role:</strong> {{ user.groups.first.name }}</p>
            </div>
        {% endif %}
    </div>

    <form method="post" class="form-container">
        {% csrf_token %}
        <!-- Product Name Input -->
        <div class="form-group">
            <label for="name" class="form-label">Product Name:</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="Enter product name" required>
        </div>
        <!-- Product ID Input -->
        <div class="form-group">
            <label for="product_id" class="form-label">Product ID:</label>
            <input type="text" id="product_id" name="product_id" class="form-input" placeholder="Enter product ID" required>
        </div>
        <!-- Description Input -->
        <div class="form-group">
            <label for="description" class="form-label">Description:</label>
            <input type="text" id="description" name="description" class="form-input" placeholder="Enter description" required>
        </div>
        <!-- Amount Input -->
        <div class="form-group">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" id="amount" name="amount" class="form-input" placeholder="Enter amount" required>
        </div>
        <!-- Location Input -->
        <div class="form-group">
            <label for="location" class="form-label">Location:</label>
            <input type="text" id="location" name="location" class="form-input" placeholder="Enter location" required>
        </div>
        <!-- Submit and Back Buttons -->
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Product</button>
            <a href="{% url 'dashboard' %}" class="btn btn-primary">Back to Dashboard</a>
        </div>
    </form>
</div>
{% endblock %}
